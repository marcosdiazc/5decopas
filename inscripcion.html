<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscripción - 5 de Copas FC</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container header-content">
      <a href="/index.html">
        <img src="/static/logo.png" alt="Logo" class="logo" />
      </a>
      <h1 style="font-size:1.4rem;margin-left:.5rem;">5 de Copas FC</h1>
  
      <!-- Botón hamburguesa -->
      <div class="hamburger" id="burger">
        <div></div><div></div><div></div>
      </div>
  
      <!-- Navegación -->
      <nav>
        <ul id="nav-ul" class="mobile-hidden">
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="/inscripcion.html">Inscribirme</a></li>
          <li><a href="/jugadores.html">Jugadores</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Formulario de inscripción</h2>
    <form id="formulario">
      <label for="name">Nombre completo:</label>
      <input type="text" id="name" name="name" required />

      <label for="position">Posición:</label>
      <select id="position" name="position" required>
        <option value="">Seleccionar</option>
        <option value="Arquero">Arquero</option>
        <option value="Defensor">Defensor</option>
        <option value="Mediocampista">Mediocampista</option>
        <option value="Delantero">Delantero</option>
      </select>

      <label for="genero">Género:</label>
      <select id="genero" name="genero" required>
        <option value="">Seleccionar</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>

      <label for="equipo">Equipo:</label>
      <select id="equipo" name="equipo" required>
        <option value="">Seleccionar</option>
        <option value="Azul">Azul</option>
        <option value="Blanco">Blanco</option>
        <option value="Celeste">Celeste</option>
      </select>

      <button type="submit">Enviar</button>
      <p id="mensaje" style="margin-top: 1rem;"></p>
    </form>
  </main>

  <footer>
    <p>© 2025 5 de Copas Fútbol Club</p>
  </footer>

  <script>
    const form = document.getElementById("formulario");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        position: form.position.value,
        genero: form.genero.value,
        equipo: form.equipo.value,
      };

      try {
        const res = await fetch("https://fivedecopas-backend.onrender.com/api/inscripcion", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          mensaje.textContent = "¡Jugador inscrito con éxito!";
          mensaje.style.color = "lightgreen";
          form.reset();
        } else {
          throw new Error("Error al enviar");
        }
      } catch (err) {
        mensaje.textContent = "Hubo un problema al enviar el formulario.";
        mensaje.style.color = "red";
      }
    });
  </script>
</body>
</html>
